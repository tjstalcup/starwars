<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>

<nav>
  <div class="row">
    <div class="col-12">
      <h1>Star Wars Characters</h1>
      <h2>Incomplete list</h2>
    </div>
  </div>
</nav>



<div class="row">
  <div class="col-4">
    <div class="rey">
      <img src="images/rey_square.png" alt="rey"> 
      <h1 class="name">Ray</h1>
      <p class="content">Protagonist, from Tatooine</p>
    </div>
  </div>


  <div class="col-4">
    <div class="finn">
      <img src="images/finn_square.png" alt="finn"> 
      <h1 class="name">Finn</h1>
      <p class="content">Storm Trooper, befriends Ray</p>
    </div>
  </div>


<div class="col-4">
<div class="kylo"> <img src="images/kylo_square.png" alt="kylo">
<h1 class="name">Kylo</h1>
<p class="content">Main villain, or is he?</p>
</div> </div>

<div class="row">
<div class="col-4">
<div class="poe"><img src="images/poe_square.png" alt="poe">
<h1 class="name">Poe</h1>
<p class="content">Neutral pilot</p>
</div> </div>

<div class="col-4">
<div class="chewbacca"><img src="images/chewbacca_square.png" alt="chewbacca">
<h1 class="name">Chewbacca</h1>
<p class="content">A great first mate</p>
</div> </div>

<div class="col-4">
<div class="yoda"><img src="images/yoda_square.png" alt="yoda">
<h1 class="name">Ray</h1>
<p class="content">Wise old Jedi master</p>
</div> </div>

</div>


</body>
</html>
